<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="input-container">
      <div class="input-element">
        <label for="birthDay">DAY</label>
        <input type="text" name="day" id="birthDay" placeholder="DD">
      </div>
      <div class="input-element">
        <label for="birthDay">MONTH</label>
        <input type="text" name="day" id="birthDay" placeholder="MM">
      </div>
      <div class="input-element">
        <label for="birthDay">YEAR</label>
        <input type="text" name="day" id="birthDay" placeholder="YYYY">
      </div>
    </div>

    <div class="divider-container">
      <div class="divider"></div>
      <div class="icon"><img src="assets/images/icon-arrow.svg" alt="icon arrow"></div>
    </div>
    
    <div class="result-container">
      <div class="result-year"><span>--</span>year</div>
      <div class="result-month"><span>--</span>month</div>
      <div class="result-day"><span>--</span>day</div>
    </div>
    
</div>
  
<script src="script.js"></script>
</body>
</html>
